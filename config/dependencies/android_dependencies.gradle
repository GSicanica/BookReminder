apply plugin: 'kotlin-android'
apply from: "$rootDir/config/quality.gradle"
apply plugin: "kotlin-kapt"
apply plugin: "dagger.hilt.android.plugin"


android {
    compileSdkVersion Versions.compileSdk
    defaultConfig {
        minSdkVersion Versions.minSdk
        targetSdkVersion Versions.targetSdk
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
}

dependencies {
    implementation Deps.android.ktx
    implementation Deps.android.navFragmentKtx
    implementation Deps.android.navUiKtx

    implementation Deps.kotlin
    implementation Deps.logging
    implementation Deps.android.appcompat
    implementation Deps.android.material
    kapt HiltDeps.hiltCompiler
    kapt HiltDeps.hiltAndroidCompiler
    implementation HiltDeps.hilt
    implementation HiltDeps.navigationHiltCompose
    implementation HiltDeps.hiltLifecycleViewModel
}
